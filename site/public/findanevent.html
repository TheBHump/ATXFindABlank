<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find An Event</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav><a href="index.html">Find a Blank</a></nav>
    <div id="content">
      <section id="formSection">
        <header><h3>What type of volunteer event do you want to attend?</h3></header>
        <form action="/form" method="post">
          <input type="checkbox" name="category" value="canvass"> Canvass<br><br>
          <input type="checkbox" name="category" value="communityevent"> Community Event<br><br>
          <input type="checkbox" name="category" value="fundraiser"> Fundraiser<br><br>
          <input type="checkbox" name="category" value="meeting"> Meeting<br><br>
          <input type="checkbox" name="category" value="office"> Office<br><br>
          <input type="checkbox" name="category" value="other"> Other<br><br>
          <input type="checkbox" name="category" value="paidcanvass"> Paid Canvassing<br><br>
          <input type="checkbox" name="category" value="phonebank"> Phone Bank<br><br>
          <input type="checkbox" name="category" value="training"> Training<br><br>
          <input type="checkbox" name="category" value="voterreg"> Voter Reg<br>
          <br><br>
          <input type="submit" value="NEXT" id="submitButton">
        </form>
        <a href="index.html"><button id="backButton">BACK</button></a>
      </section>
    </div> <!-- end of content div -->
  </body>
</html>
